<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de suscripción revista "¡Tú Lo Vales!": </h1>
    <form>
    <fieldset>
        <legend>Datos personales: </legend>
        <p>Nombre y apellidos: <input type="text" placeholder="Nombre y apellidos"></p>
        <p>Dirección postal: <input type="text" placeholder="Dirección postal"></p>
        <p>Nº de ejemplares: <input type="text" placeholder="Nº de ejemplares"></p>
    </fieldset>
    <fieldset>
        <legend>Suscripciones: </legend>
       
        <select id="Tipo de suscripción">
            <option>Mensual</option>
            <option>Trimestral</option>
            <option>Anual</option>
        </select>
    </fieldset>
    <fieldset>
    <button>Envíar</button>
    <button type="reset">Reiniciar formulario</button>
</fieldset>
    </form>
</body>
</html>
