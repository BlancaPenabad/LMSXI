<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Rellena tu CV</h1>
    <p>Nombre: <br>
        <input type="text" required maxlength="30"></p>
    <p>Apellidos: <br>
        <input type="text" style="width: 400px;" required maxlength="80"></p>
    <p>Contraseña: <br>
        <input type="password" required maxlength="10" ></p>
    <p>DNI: <br>
        <input type="text" style="width: 100px;" required maxlength="9" pattern="\d\d\d\d\d\d\d\d[a-z]"></p>
    <p>Sexo: <br>
        <input type="radio" name="sexo" value="hombre">Hombre<br>
        <input type="radio" name="sexo" value="mujer">Mujer</p>
    <p>Incluir mi foto  <input type="file" name="archivosubido"></p>
    <br>
    <p><input type="checkbox" checked>Suscribirme al boletín de novedades</p>
    <br>
    <p><button type="submit">Guardar cambios</button>
    <button type="reset">Borrar los datos introducidos</button></p>
</form>
</body>
</html>
